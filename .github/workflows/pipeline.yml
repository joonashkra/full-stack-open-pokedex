name: Hello World!

on:
  push:
    branches:
      - main

jobs:
  simple_development_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Scheck style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
        
      